<!DOCTYPE html>

<html lang="en-US">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preload" href="/Fonts/RivieraNights-Regular.woff" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="styling.css" />
  <title>Car Dealership Website</title>
  <link rel="shortcut icon" type="image/png" href="/Images/favicon.png">
</head>

<body>
  <div role="main" class="container-wrapper">
    <!-- Car Videos -->
    <div class="video-container" style="position: absolute; height: 705px; left: -200px;">
      <video autoplay muted loop>
        <source src="/Videos/VideoTemplate2.mp4" type="video/mp4">
      </video>
    </div>
    <!-- Menu Button and Menu Text Wrapper -->
    <div class="menu-container">
      <div class="menu-button">
        <span class="line top_line"></span>
        <span class="line middle_line"></span>
        <span class="line bottom_line"></span>
      </div>
      <span class="menu-text">Menu</span>
    </div>
    <!-- Navigation Bar -->
    <nav aria-label="primary navigation" role="navigation" class="nav-grid-container">
      <!-- Clickable Logo -->
      <span class="logo-container">
        <a aria-label="Rolls Royce Home Page Logo" href="index.html">
          <span class="span-nav-logo" style="opacity: 1;"></span>
        </a>
      </span>
      <!-- Contact Us button-->
      <div class="div-nav-find-a-dealer">
        <span class="span-nav-find-a-dealer" style="color: white;">Contact Us</span>
      </div>
      <!-- Keyline -->
      <span class="span-nav-keyline"></span>
    </nav>
    <!-- Sliding Sidebar -->
    <div class="slide">
      <ul>
        <li><a href="#">Models</a></li>
        <li><a href="#">Maintenance</a></li>
        <li><a href="#">Visionaries</a></li>
        <li><a href="#">Accessories</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </div>
    <!-- History of the dealership, lifestyle-->
    <div class="second-main">

    </div>
  </div>
  <script src="/Source/functionality.js"></script>
</body>

</html>
